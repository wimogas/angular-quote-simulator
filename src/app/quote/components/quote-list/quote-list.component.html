<div class="container-fluid p-3">
  <div class="row mb-2">
    <div class="col-8">
      <h2>Quotes</h2>
    </div>
    <div class="col-4">
      <input
        class="form-control"
        type="text"
        name="quoteFilter"
        [(ngModel)]="quoteFilter"
        placeholder="Filter quotes"
      />
    </div>

  </div>

  <app-spinner *ngIf="isLoading"></app-spinner>

  <div class="list-group" *ngIf="!isLoading && quoteList.length > 0">
    <app-quote-list-item
      *ngFor="let quote of quoteList | filter:quoteFilter"
      [quote]="quote"
      (modalLaunched)="onModalLaunched($event)"></app-quote-list-item>
  </div>
  <div class="alert alert-danger" *ngIf="error">Error getting Quotes...</div>
</div>
<ng-container *ngIf="isModalVisible">
  <app-modal
    title="Deleting Quote"
    (onCloseModal)="closeModal()"
  >
    <div class="d-flex justify-content-start mb-4">
      <p>Are you sure?</p>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
      <button class="btn btn-danger" (click)="deleteQuote()">Delete</button>
    </div>
  </app-modal>
</ng-container>
